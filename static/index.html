<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsightEd | AI Agent</title>
    <link rel="icon" type="image/png" href="logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-gray-200 font-sans">
    <canvas id="bg-animation" class="fixed inset-0 pointer-events-none z-0"></canvas>

    <header class="border-b border-white/5 bg-black/80 backdrop-blur-xl sticky top-0 z-40">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-500 to-cyan-400 bg-clip-text text-transparent cursor-pointer" id="nav-logo">InsightEd</h1>
            <div class="flex items-center space-x-6">
                <button id="view-workspace" class="text-sm font-medium text-cyan-400 hover:text-white transition-colors">Workspace</button>
                <button id="view-bookmarks" class="bg-white/5 text-white border border-white/10 px-4 py-2 rounded-lg text-sm font-bold hover:bg-white hover:text-black transition-all flex items-center">
                    <span class="mr-2">ðŸ”–</span> Bookmarks
                </button>
            </div>
        </nav>
    </header>

    <main id="main-content" class="relative z-10">
        <section id="workspace-page" class="page-transition">
            <section id="home" class="py-20 relative overflow-hidden">
                <div class="container mx-auto px-6 text-center">
                    <span class="inline-block py-1 px-3 rounded-full bg-blue-500/10 border border-blue-500/20 text-blue-400 text-[10px] font-black tracking-widest uppercase mb-4">InsightEd</span>
                    <h2 class="text-5xl font-extrabold mb-4 tracking-tight text-white">Document Intelligence</h2>
                    <p class="text-lg text-gray-500 max-w-2xl mx-auto font-light leading-relaxed">Turn documents into clear summaries and smart quizzes using AI..</p>
                </div>
            </section>

            <section id="app" class="pb-24">
                <div class="container mx-auto px-6">
                    <div class="bg-[#0A0A0A] p-10 rounded-3xl border border-white/5 shadow-2xl relative overflow-hidden">
                        <div class="max-w-xl mx-auto text-center mb-10">
                            <input type="file" id="pdfUpload" accept=".pdf" class="hidden">
                            <div id="uploadButton" class="group cursor-pointer border-2 border-dashed border-zinc-800 rounded-2xl p-12 hover:border-blue-500 hover:bg-blue-500/5 transition-all">
                                <div class="text-3xl mb-4">ðŸ“„</div>
                                <h3 class="text-lg font-bold text-white group-hover:text-blue-400">Upload Source PDF</h3>
                                <p id="uploadStatus" class="mt-4 text-cyan-400 text-sm font-medium"></p>
                            </div>
                        </div>

                        <div id="controls" class="hidden flex flex-col items-center space-y-8 animate-fade-in">
                            <div class="flex items-center space-x-3 bg-white/5 p-2 rounded-lg border border-white/10">
                                <span class="text-[10px] font-black text-gray-500 uppercase ml-2">Source:</span>
                                <select id="uploadedFilename" class="bg-transparent text-blue-400 text-sm font-bold focus:outline-none cursor-pointer"></select>
                            </div>
                            <div class="flex flex-wrap justify-center items-center gap-4">
                                <button id="summarizeButton" class="bg-white text-black text-sm font-bold py-3 px-8 rounded-xl hover:bg-blue-500 hover:text-white transition-all flex items-center justify-center min-w-[160px] disabled:opacity-50">
                                    <span class="btn-text">Generate Brief</span>
                                    <div class="spinner hidden w-4 h-4 border-2 border-black border-t-transparent rounded-full animate-spin ml-2"></div>
                                </button>
                                <div class="flex items-center bg-zinc-900 rounded-xl border border-white/10 p-1">
                                    <input type="number" id="numQuestions" min="1" value="5" class="bg-transparent text-center w-12 text-white font-bold text-sm focus:outline-none">
                                    <button id="generateQuizButton" class="bg-blue-600 text-white text-sm font-bold py-2 px-6 rounded-lg hover:bg-blue-500 transition-all flex items-center justify-center min-w-[140px] disabled:opacity-50">
                                        <span class="btn-text">Run Assessment</span>
                                        <div class="spinner hidden w-3 h-3 border-2 border-white border-t-transparent rounded-full animate-spin ml-2"></div>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div id="summaryResult" class="hidden mt-12 p-8 bg-zinc-900/50 rounded-2xl border border-white/5">
                            <div class="flex justify-between items-center mb-6">
                                <h3 class="text-sm font-black text-white uppercase tracking-widest flex items-center">Intelligence Brief</h3>
                                <button id="save-summary-btn" class="text-[10px] bg-white/5 text-gray-400 border border-white/10 px-3 py-1.5 rounded-lg hover:bg-white hover:text-black transition-all font-bold uppercase tracking-widest">
                                    Cache Brief
                                </button>
                            </div>
                            <div id="summaryContent" class="text-gray-400 text-sm leading-relaxed space-y-4 font-light"></div>
                        </div>
                    </div>
                </div>
            </section>
        </section>

        <section id="bookmarks-page" class="hidden py-16 min-h-screen page-transition">
            <div class="container mx-auto px-6">
                <div class="mb-12 border-b border-white/5 pb-8">
                    <h2 class="text-3xl font-bold text-white tracking-tight">Bookmarks</h2>
                    <p class="text-gray-500 mt-2 text-sm font-light uppercase tracking-widest">Saved Intelligence Assets</p>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
                    <div class="space-y-4">
                        <h3 class="text-[10px] font-black text-white uppercase tracking-[0.3em] mb-6">Verified Briefs</h3>
                        <div id="saved-summaries-list" class="space-y-4"></div>
                    </div>
                    <div class="space-y-4">
                        <h3 class="text-[10px] font-black text-white uppercase tracking-[0.3em] mb-6">Key Challenges</h3>
                        <div id="bookmarks-list" class="space-y-4"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="quiz-modal" class="fixed inset-0 bg-black/95 backdrop-blur-sm flex items-center justify-center z-50 hidden">
        <div id="quiz-modal-content" class="bg-[#050505] border border-white/10 rounded-3xl shadow-2xl p-8 max-w-2xl w-full mx-4 flex flex-col relative overflow-hidden">
            <button id="exit-quiz" class="absolute top-6 right-6 text-gray-500 hover:text-white transition-colors z-10">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
            <div class="flex justify-between items-center mb-8 pr-12">
                <div>
                    <h2 id="quiz-modal-title" class="text-lg font-bold text-white tracking-tight uppercase">Assessment</h2>
                    <p id="quiz-file-name" class="text-[10px] text-blue-400 font-bold uppercase tracking-widest truncate max-w-xs mt-1"></p>
                    <p id="question-counter" class="text-[10px] text-gray-600 mt-2 uppercase tracking-[0.2em] font-black"></p>
                </div>
                <div id="timer" class="text-sm font-mono font-bold text-white bg-white/5 px-4 py-1 rounded-lg border border-white/10"></div>
            </div>
            
            <div class="flex-grow">
                <div id="quiz-container"></div>
                <div id="quiz-results" class="hidden text-center space-y-6">
                    <div class="h-48 relative"><canvas id="resultsChart"></canvas></div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-white/5 p-4 rounded-xl border border-white/5"><p class="text-gray-500 text-[10px] uppercase font-black tracking-widest">Score</p><p id="score" class="text-2xl font-bold text-white"></p></div>
                        <div class="bg-white/5 p-4 rounded-xl border border-white/5"><p class="text-gray-500 text-[10px] uppercase font-black tracking-widest">Duration</p><p id="timeTaken" class="text-2xl font-bold text-white"></p></div>
                    </div>
                    <div id="quiz-analysis-details" class="text-left space-y-4 max-h-60 overflow-y-auto pr-2 custom-scrollbar"></div>
                    <button id="close-quiz" class="w-full bg-white text-black text-sm font-bold py-4 rounded-xl hover:bg-blue-500 hover:text-white transition-all uppercase tracking-widest">Finalize Review</button>
                </div>
            </div>

             <div id="quiz-navigation" class="mt-8 pt-6 border-t border-white/5 flex justify-between items-center">
                <button id="prev-question" class="text-[10px] font-black text-gray-500 hover:text-white transition-colors uppercase tracking-widest">Back</button>
                <button id="bookmark-question" class="p-3 rounded-lg bg-white/5 hover:bg-yellow-500/10 transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" /></svg>
                </button>
                <div class="flex space-x-3">
                    <button id="next-question" class="bg-blue-600 text-white text-[10px] font-black uppercase tracking-widest py-3 px-8 rounded-xl hover:bg-blue-500 transition-all">Next</button>
                    <button id="submit-quiz" class="bg-white text-black text-[10px] font-black uppercase tracking-widest py-3 px-8 rounded-xl hover:bg-blue-500 hover:text-white transition-all hidden">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
